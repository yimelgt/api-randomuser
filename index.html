<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize CSS -->
  <link rel="stylesheet" href="assets/css/normalize.css">

  <!-- Main CSS -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


  <!-- Bootstrap ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <title>Randomuser</title>

</head>

<body>

  <section class="vh-100">

    <div class="container py-5 h-100">

      <div class="row d-flex justify-content-center align-items-center h-100">

        <div class="col-md-12 col-xl-4">

          <div class="card" style="border-radius: 15px;">

            <div class="card-body text-center">

              <div class="mt-3 mb-4">

                <img id="picture" class="rounded-circle img-fluid" style="width: 100px;"
                  src="https://randomuser.me/api/portraits/men/68.jpg" />

              </div>

              <h3 id="name" class="mb-2">Rue Denfert-Rochereau</h3>
              <h5 id="username" class="mb-2">goldendog885</h5>

              <div class="data justify-content-between text-center mt-4 mb-2">

                <div class="px-3">
                  <i class=" icon bi bi-envelope"></i>
                  <p class="text-muted mb-2 h6" id="email">remi.gerard@example.com</p>
                </div>

                <div class="px-3">
                  <i class=" icon bi bi-telephone"></i>
                  <p class="text-muted mb-2 h6" id="phone">03-13-12-89-07</p>
                </div>

                <div class="px-3">
                  <i class=" icon bi bi-geo-alt"></i>
                  <p class="text-muted mb-4 h6" id="country">France</p>
                </div>

                <button type="button" id="btn" class="btn btn-primary btn-rounded btn-lg mb-4">
                  Nuevo Usuario
                </button>

                <p class="text-muted mb-4">v1.0</p>

              </div>

            </div>

          </div>

        </div>

      </div>

  </section>

</body>

<!-- API Connection -->
<script src="assets/js/app.js"></script>

</html>
